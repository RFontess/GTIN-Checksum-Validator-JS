<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador EAN GS1</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "ublln998d5");
    </script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="bg-white p-4 rounded shadow border" style="max-width: 400px; width: 100%;">
        <h1>Validador de Código de Barras</h1>
        <p>Aceita EAN-8, EAN-13, UPC-A, GTIN-14.</p>
        <table class="table table-bordered table-hover table-sm text-start mt-3 mb-4">
            <thead class="table-light">
                <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Dígitos</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>EAN-8</td><td>8</td></tr>
                <tr><td>UPC-A</td><td>12</td></tr>
                <tr><td>EAN-13</td><td>13</td></tr>
                <tr><td>GTIN-14</td><td>14</td></tr>
            </tbody>
        </table>
        <input type="text" class="form-control mb-3" id="inputCodigo">

        <div class="d-flex gap-2">
            <button class="btn btn-primary w-100" id="calcular">Calcular</button>
            <button class="btn btn-success w-100" id="validar">Validar</button>
        </div>

        <div id="resultado" class="mt-3"></div>
        <p class="text-muted small mt-4">
            Desenvolvido por: Rafael Fontes Tecedor.
        </p>
    </div>

    <script src="/js/ean-validator.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
